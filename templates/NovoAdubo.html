<form action="/adicionar_adubo" method="post">
    <!--  General -->
    <div class="form-group">
        <h2 class="heading">Dados do Produto</h2>
        <div class="controls">

            <input type="text" id="nutrientes" class="floatLabel" name="nutrientes">
            <label for="nutrientes">Nutrientes</label>
        </div>

        <div class="controls">
            <input type="number" id="peso" class="floatLabel" name="peso">
            <label for="peso">Peso (Kg)</label>
        </div>

        <div class="controls">
            <input type="text" id="descricao" class="floatLabel" name="descricao">
            <label for="descricao">Descrição</label>
        </div>

        <div class="controls">
            <input type="text" id="estado" class="floatLabel" name="estado">
            <label for="estado">Estado Fisico</label>
        </div>

        <div class="controls">
            <input type="text" id="fornecedor" class="floatLabel" name="fornecedor">
            <label for="fornecedor">Fornecedor</label>
        </div>

        <div class="controls">
            <input type="number" id="quantidade" class="floatLabel" name="quantidade">
            <label for="quantidade">Quantidade</label>
        </div>

        <div class="controls">
            <input type="number" id="preco" class="floatLabel" name="preco">
            <label for="quantidade">Preço</label>
        </div>

    </div>

    <div class="div-novo">
        <div class="botao">
            <a href="/adubos" class="btn btn-custom btn-lg page-scroll">VOLTAR</a>
        </div>

        <div class="botao">
            <button type="submit" class="btn btn-custom btn-lg">ADICIONAR</button>
        </div>
    </div>


</form>

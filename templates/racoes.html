<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation
    ==========================================-->
<nav id="menu" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"><span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
            <a href="/"><img class="logo-topo" id="img-topo"
                             src={{ url_for('static', filename="img/logoAgrolife.png") }}> </a></div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/racoes" class="page-scroll">Rações</a></li>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<!-- Header -->
<header id="header">
    <div class="intro">
        <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 intro-text">
                        <h1>Rações</h1>
                        <p>Tabela de Rações</p>
                        <a href="#tabela-racao" class="btn btn-custom btn-lg page-scroll">IR</a></div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- tabela -->
<section id="tabela-racao" class="tabela">
    <div class="container">
        <table class="responsive-table">
            <caption>AgroLife - Rações</caption>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Matéria-Prima</th>
                <th scope="col">Descrição</th>
                <th scope="col">Tipo</th>
                <th scope="col">Fornecedor</th>
                <th scope="col">Em Estoque</th>
                <th scope="col">Preço</th>
                <th scope="col">Peso</th>
            </tr>
            </thead>
            <tfoot>
            <tbody>
            {% for r in racoes %}
                <tr>
                    <th scope="row">{{ r[0] }}</th>
                    <td data-title="Matéria-Prima">{{ r[1] }}</td>
                    <td data-title="Descrição" data-type="currency">{{ r[2] }}</td>
                    <td data-title="Tipo" data-type="currency">{{ r[3] }}</td>
                    <td data-title="Fornecedor" data-type="currency">{{ r[4] }}</td>
                    <td data-title="Em Estoque" data-type="currency">{{ r[5] }}</td>
                    <td data-title="Preço" data-type="currency">R${{ r[6] }}</td>
                    <td data-title="Peso" data-type="currency">{{ r[7] }}Kg</td>
                    <td data-title="Excluir" data-type="currency">
                        <form action="/excluir_racao/{{ r[0] }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-lg page-scroll">
                                Excluir
                            </button>
                        </form>
                    </td>
                    <td data-title="Em Estoque" data-type="currency"><a href="/editar_racao/{{ r[0] }}"
                                                                        class="btn btn-warning btn-lg page-scroll"
                                                                        style="margin-right: 10px;">
                        Editar
                    </a>
                    </td>
                </tr>
                </tbody>
            {% endfor %}
        </table>
    </div>
</section>
<div class="div-novo">
    <a href="/adicionar_racao" class="btn btn-efetuar btn-lg page-scroll">Adicionar Ração</a></div>
</div>
